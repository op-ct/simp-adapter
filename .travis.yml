# The testing matrix considers ruby/puppet versions supported by SIMP and PE:
# ------------------------------------------------------------------------------
#  release    pup   ruby      eol
# PE 2016.4   4.7   2.1.9  TBD (LTS)
# PE 2016.5   4.8   2.1.9  2017-10-31
# SIMP6.0.0   4.8   2.1.9  TBD
# PE 2017.1   4.9   2.1.9  2017-10-31
# PE 2017.2   4.10  2.1.9  TBD
---
language: ruby
sudo: false
cache: bundler
before_script:
- bundle update
bundler_args: "--without development system_tests"
before_install: rm Gemfile.lock || true
script:
- bundle exec rake metadata_lint
- bundle exec rake lint
- bundle exec rake spec
notifications:
  email: false
rvm:
- 2.1.9
env:
  global:
  - STRICT_VARIABLES=yes
  matrix:
  - PUPPET_VERSION="~> 4.8.2"
  - PUPPET_VERSION="~> 4.10.0"
  - PUPPET_VERSION="~> 4.9.2"
  - PUPPET_VERSION="~> 4.7.0"
matrix:
  fast_finish: true

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes PUPPET_VERSION="~> 5.0"
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes PUPPET_VERSION="~> 4.10.0"
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes PUPPET_VERSION="~> 4.9.2"
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes PUPPET_VERSION="~> 4.8.2"
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes PUPPET_VERSION="~> 4.7.0"
      script:
        - bundle exec rake spec

    - stage: deploy
      rvm: 2.1.9
      script:
        - true
      before_deploy:
        - "export RPM_SPEC_VERSION=`grep Version: build/simp-adapter.spec | sed -e 's/^Version: *//'`"
        - '[[ $TRAVIS_TAG =~ ^${RPM_SPEC_VERSION}$ ]]'
      deploy:
        - provider: releases
          api_key:
            secure: "XXXXXXXXX"
          skip_cleanup: true
          on:
            tags: true
            condition: '($SKIP_FORGE_PUBLISH != true)'
